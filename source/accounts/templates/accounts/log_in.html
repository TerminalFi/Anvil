{% extends 'layouts/default/page.html' %}

{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container mt-3 side-15">
{% bootstrap_messages %}
  <div class="row">
      <div class="col text-center"><img src="{% static 'img/logo-solutions-2x.png' %}" class="text-center"> </img></div>
  </div>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" method="Post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button class="btn btn-lg core-bg-red core-white btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
